type Bookmark {
  _id: ID!
  time: Float!
  author: User!
  lesson: Lesson
  course: Course
}

input BookmarkCreate {
  # author: String! # <== viene del token
  time: Float!
  lesson: String
  course: String
}

type Query {
  bookmarks: [Bookmark!]! # Unicamente los propios
}

type Mutation {
  bookmarkCreate(input: BookmarkCreate): Bookmark
  bookmarkDelete(_id: ID!): Bookmark
}